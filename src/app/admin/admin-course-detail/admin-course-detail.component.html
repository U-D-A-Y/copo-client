<div class="container-fluid">
    <div class="upBar">

    </div>
    <div class="row">
        <!-- <div class="col-md-12">
            <app-semester-selector class="row">
            </app-semester-selector>
        </div> -->
    </div>
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card p-1">
                <div class="card-body">
                    <p class="text-center text-white py-4" style="background-color: #1d2b53;">Course Detail</p>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="col-md-6 text-right">
                            <button type="button" class="btn btn-success mx-3" id="courseImportBtn">Import</button>
                            <input type="file" id="fileInput" style="display: none;" />
                            <button class="btn btn-info" type="button" data-toggle="modal"
                                data-target="#exampleModal">Add</button>
                        </div>
                    </div>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <ag-grid-angular (gridReady)="onGridReady($event)" style="height: 600px; width: 100%;"
                            class="ag-theme-balham" [columnDefs]="courseColDefs">
                        </ag-grid-angular>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
