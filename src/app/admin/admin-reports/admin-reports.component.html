<div class="page-wrapper chiller-theme toggled">
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4 col-sm-6">
                                    <div class="form-group 
                    text-center">

                                        <!-- <label for="">Course</label> -->
                                        <select class="form-control" id="yearSelector">
                                            <option selected="" disabled>Year</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-6">
                                    <div class="form-group text-center">
                                        <!-- <label for="">Section</label> -->
                                        <select class="form-control" id="semesterSelector">
                                            <option selected="" disabled>Semester</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 student-mark-input-table-border">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4 col-sm-6">
                                    <div class="form-group text-center">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input #coursePillBox type="text" (keyup)="coursePillBoxKeyUp($event)" class="form-control">
                                            </div>
                                            <div class="col-md-12 " style="min-height: 70px;background-color:#E7E4E4;"
                                                #coursePillBoxholder>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <div class="form-group text-center">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="text" #studentPillBoxInput class="form-control" (keyup)="studentPillBoxKeyUp($event)">
                                            </div>
                                            <div class="col-md-12" style="min-height: 70px;background-color:#E7E4E4;"
                                                #studentPillBoxholder>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 text-right ml">
                                    <button class="btn btn-success" type="button"
                                        id="reportGenerateBtn" (click)="generateReport()">Preview</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-2"></div>
                                <div class="col-md-4 mt-1 text-right">
                                    <form class="form-inline md-form form-sm ml-1">
                                        <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
                                        <input class="form-control form-control-sm ml-3 w-75 text-center search-button"
                                            type="text" placeholder="Search" aria-label="Search" id="searchField">
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div><!-- Start Search Row -->
                    </div><!-- End Search Row -->

                    <div class="row">
                        <!-- Start mark input Row -->
                        <div class="student-table-scrol" style="height: 460px;">
                            <div class="col-md-12 table-scroling ">
                                <ag-grid-angular
                                    #reportAgGrid
                                    class="ag-theme-balham"
                                    [domLayout]="'autoHeight'"
                                    [columnDefs]="reportColDefs"
                                    [rowData]="reportRowData | async"
                                >
                                </ag-grid-angular>
                            </div>
                        </div>

                    </div>
                </div>

            </div> <!-- Container Fluid End -->
        </div>
    </main>
    <!-- page-content" -->
</div>
