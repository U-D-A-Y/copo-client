<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-10">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                        </div>
                        <div class="col-md-4 col-sm-6">
                        </div>
                    </div>
                </div>

            </div> <!-- end row-->
            <div class="row">
                <div class="col-md-11">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 student-table-border">
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <form class="form-inline md-form form-sm">
                                <input id="studentSearchField"
                                    class="form-control form-control-sm w-75 text-center search-button" type="text"
                                    placeholder="Search" aria-label="Search" onkeydown="return (event.keyCode!=13);">
                            </form>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                            <div class="row ml-11">
                                <div class="col-md-4 text-right">

                                    <button class="btn btn-info" type="button" data-toggle="modal"
                                        data-target="#exampleModal">Add</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="modal-title" id="exampleModalLabel">Add Student</h3>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="form-group text-left mb-4">
                                                            <label for="exampleInputEmail1">Student ID</label>
                                                            <input id="studentId" type="text" class="form-control">
                                                        </div>

                                                        <div class="form-group text-left mb-5 mt-2">
                                                            <label for="exampleInputPassword1">Student Name</label>
                                                            <input id="studentName" type="text" class="form-control">
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button id="studentSaveBtn" type="button"
                                                                class="btn btn-success mt-3">Save</button>
                                                            <button type="button" class="btn btn-danger mt-3 ml-2"
                                                                data-dismiss="modal">Close</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- End Modal -->
                                </div>

                                <div class="col-md-4 text-right">
                                    <button id="importBtn" type="button" class="btn btn-success">Import</button>
                                    <input type="file" id="fileInput" style="display: none;">
                                </div>

                                <!-- <div class="col-md-4">
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div> -->

                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="student-table-scrol">
                            <div class="col-md-12 table-scroling">
                                <!-- <div id="studentTable" class="ag-theme-balham" style="height: 100%;"></div> -->
                                <ag-grid-angular
                                    style="height: 100%;"
                                    class="ag-theme-balham"
                                    [columnDefs]="colDefs"
                                    [rowData]="rowData | async"
                                >
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- Container Fluid End -->
    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
