<div class="page-wrapper chiller-theme toggled">
    <main class="page-content">
        <div class="container-fluid">

            <h2 class="text-center"></h2>
            <div class="row mt-1">
                <div class="col-md-6 col-sm-10">
                    <!-- Course & Section selector. Turn this into component with service -->
                    <app-course-section-selector 
                        (sectionValueSet)="sectionChanged($event)"
                        class="row">
                    </app-course-section-selector>
                    <!-- <div class="row">
                    </div> -->
                </div>

            </div> <!-- end row-->
            <hr>

            <div class="row text-right">
                <div class="col-md-5 student-table-border">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-5 text-right col-sm-6">
                                    <!-- <h2>Import</h2> -->
                                    <button class="btn btn-success import-btn" id="importBtn">Import</button>
                                    <input type="file" id="fileInput" style="display: none;" />
                                </div>
                                <div class="col-md-3 text-right col-sm-6">
                                    <!-- <h2>Add Student</h2> -->
                                    <button id="addBtn" class="btn btn-info" type="button" data-toggle="modal"
                                        data-target="#exampleModal">Add</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="modal-title" id="exampleModalLabel">Add Student</h3>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="form-group text-left mb-4">
                                                            <label for="exampleInputEmail1">Student ID</label>
                                                            <input type="text" class="form-control" id="studentId">
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-success mt-3"
                                                                id="studentSaveBtn">Add</button>
                                                            <button type="button" class="btn btn-danger mt-3 ml-2"
                                                                data-dismiss="modal">Close</button>
                                                        </div>


                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- End Modal -->
                                </div>
                                <!-- <div class="col-md-4">
                    <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
                  </div> -->
                            </div><!-- End Row -->
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <!-- Search row -->
                        <div class="col-md-6">

                        </div>

                        <div class="col-md-6 text-right search-btn">
                            <div class="form-inline md-form form-sm mt-1">
                                <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
                                <input class="form-control form-control-sm ml-3 w-75 text-center search-button"
                                    type="text" placeholder="Search" aria-label="Search" id="searchField">
                            </div>
                            <br>

                        </div>
                        <br>
                        <br>
                    </div>



                    <div class="row">
                        <div class="student-table-scrol" style="height: 470px;">
                            <div class="col-md-12 table-scroling">
                                <!-- <div id="studentTable" class="ag-theme-balham" style="height: 100%;">
                                </div> -->
                                <ag-grid-angular
                                    [columnDefs]="studentColDefs"
                                    [rowData]="studentRowData | async"
                                    style="height: 100%;"
                                    class="ag-theme-balham"
                                >
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div> <!-- End Row -->

                </div> <!-- col-md-8 end -->

                <div class="col-md-6 assessments-table-border">
                    <!-- Right Col -->
                    <h5 class="card-header text-center mt-3 ">Assessments Configuration</h5>
                    <!-- <br><br> -->
                    <br>

                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <!-- <select>
                  <option selected="">Total</option>
                  <option>Normal</option>
                  <option>Cell</option>
                  <option>Round</option>
                </select> -->
                        </div>
                        <div class="col-md-3 ml-2 ml--2 text-right">

                            <button class="btn btn-info btn-add" id="assAddModalBtn" data-toggle="modal"
                                data-target="#exampleModal2">Add</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel2" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title" id="exampleModalLabel2">Add Assessment</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group text-left mt-4">
                                                    <label for="exampleInputEmail1">Assessments Name</label>
                                                    <!-- <label for="">Section</label> -->
                                                    <select class="form-control" id="defaultAllAssessmentSelector">
                                                        <option selected="">Assessments</option>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success mt-3"
                                                        id="addAssessmentBtn">Add</button>
                                                    <button type="button" class="btn btn-danger mt-3 ml-2"
                                                        data-dismiss="modal">Close</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End Modal -->
                        </div>

                        <div class="col-md-2 text-right text-right-save">
                            <button class="btn btn-success" id="assessmentSaveBtn">Save</button>
                        </div>

                        <!-- <div class="col-md-3 ml-4 text-right">
                <button type="button" class="btn btn-danger">Delete</button>
              </div> -->

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <div id="assessmentTable" class="ag-theme-balham">

                            </div>
                        </div>
                    </div>

                </div>

            </div> <!-- End Row -->

        </div>
    </main>
    <!-- page-content" -->
</div>

<!-- page-wrapper -->
