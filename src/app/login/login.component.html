<section>
    <!-- Login Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 left-col">
                        <div class="left-col-title mx-4">
                            <div class="h3">Welcome to COPO</div>
                        </div>
                        <div class="left-col-conternt mx-4">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit laborum nihil officia
                                eveniet cupiditate officia eveniet vero voluptatum eum adipisci, eos culpa.
                                consectetur adipisicing elit.</p>
                            <a href=""> <button type="button" class="btn btn-outline-success disabled">Read
                                    More</button></a>
                        </div>
                    </div>

                    <div class="col-md-6 right-col">
                        <div class="right-col-signin">
                            <h3 class="text-center">Sign In</h3>
                        </div>
                        <div class="right-col-form mx-5">

                            <form action="admin_dashboard.html" target="_blank" method="_POST">
                                <div class="form-group input-group my-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                                    </div>
                                    <input #usernameInput id="userNameInput" name="" class="form-control mr-3" placeholder="User Name"
                                        type="text">
                                </div>

                                <div class="form-group input-group  my-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input #passwordInput id="passwordInput" class="form-control mr-3" placeholder="Password"
                                        type="password">
                                </div>

                                <div class="form-group input-group  my-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-user-check"></i></span>
                                    </div>
                                    <select #roleInput class="form-control mr-3" id="accessSelector">
                                        <option selected="" disabled>Select</option>
                                        <option value="admin">Admin</option>
                                        <option value="faculty">Faculty</option>
                                    </select>
                                </div>
                            </form>
                            <div class="form-group mt-5 mr-3 text-center">
                                <button (click)="login(usernameInput.value, passwordInput.value, roleInput.value)"
                                    type="submit" class="btn btn-info btn-block" id="loginBtn"
                                > Login 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section> <!-- End Login Section -->
